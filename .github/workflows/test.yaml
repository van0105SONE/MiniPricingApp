name: ASP.NET API CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      # 1. Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Setup .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.301'  # replace with your version

      # 3. Restore dependencies
      - name: Restore dependencies
        run: dotnet restore

      # 4. Build the solution
      - name: Build
        run: dotnet build --configuration Release --no-restore

      # 5. Run tests
      - name: Test
        run: dotnet test 
